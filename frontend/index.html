<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=0, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% for post in posts %}
        <h1><a href="{% url 'detail' post.slug %}">{{ post.name }}</a></h1>
        <p>{{ post.date }}</p>
        <img src="{{ post.picture }}" alt="">
        <p>{{ post.date }}</p>
    {% endfor %}

</body>
</html>
